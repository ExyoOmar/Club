<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قريباً | اللجنة العلمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #020617;
            overflow: hidden;
        }
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), rgba(79, 70, 229, 0.2));
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-height-screen h-screen">

    <div class="stars-container" id="stars"></div>
    <div class="blob"></div>

    <div class="relative z-10 text-center px-6">
        <div class="inline-flex items-center justify-center w-24 h-24 bg-white/5 border border-white/10 rounded-[2.5rem] mb-8 relative group">
            <i class="fas fa-film text-4xl text-sky-400 animate-pulse"></i>
            <div class="absolute inset-0 border-2 border-sky-500/30 rounded-[2.5rem] animate-ping opacity-20"></div>
        </div>

        <h1 class="text-4xl md:text-6xl font-black text-white mb-6 tracking-tight">
            نجهّز لكم <span class="text-sky-400">تجربة تعليمية</span> فريدة
        </h1>
        <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto mb-12 leading-relaxed font-medium">
            فريق اللجنة العلمية يعمل حالياً على تسجيل ومونتاج دروس الرياضيات والفيزياء بأعلى جودة. <br class="hidden md:block">
            انتظروا الإطلاق الرسمي قريباً جداً!
        </p>

        <div class="max-w-md mx-auto mb-12 bg-white/5 border border-white/10 p-6 rounded-3xl">
            <div class="flex justify-between text-xs font-bold text-sky-400 mb-3 uppercase tracking-widest">
                <span>نسبة الإنجاز</span>
                <span>85%</span>
            </div>
            <div class="w-full h-3 bg-white/5 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-sky-500 to-indigo-500 w-[85%] rounded-full shadow-[0_0_15px_rgba(14,165,233,0.5)]"></div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <a href="index.html" class="px-8 py-4 bg-white text-slate-900 rounded-2xl font-black hover:bg-sky-400 hover:text-white transition-all duration-300 w-full md:w-auto">
                العودة للرئيسية
            </a>
            <button onclick="history.back()" class="px-8 py-4 bg-white/5 border border-white/10 text-white rounded-2xl font-black hover:bg-white/10 transition-all w-full md:w-auto">
                الصفحة السابقة
            </button>
        </div>

        <div class="mt-20 text-slate-500 text-sm font-bold flex items-center justify-center gap-4">
            <span class="flex items-center gap-2"><i class="fas fa-microphone text-sky-500"></i> جودة صوت 4K</span>
            <span class="w-1 h-1 bg-slate-700 rounded-full"></span>
            <span class="flex items-center gap-2"><i class="fas fa-video text-indigo-500"></i> تصوير احترافي</span>
        </div>
    </div>

    <script>
        // توليد النجوم بشكل عشوائي
        const starsContainer = document.getElementById('stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
