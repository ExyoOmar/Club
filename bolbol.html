<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلبل الإسراء 2026 | المنصة الرسمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700;900&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --gold: #c5a059;
            --gold-soft: #fdfaf3;
            --slate-light: #f8fafc;
        }

        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #ffffff;
            color: #1e293b;
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, #fffbeb 0%, #ffffff 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(197, 160, 89, 0.15);
            border-color: var(--gold);
        }

        .gold-button {
            background: linear-gradient(135deg, #d4af37 0%, #b38f4d 100%);
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3);
        }

        .stats-badge {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 1rem;
            border-radius: 1.5rem;
        }

        /* Animated Progress Bar */
        .progress-line {
            height: 6px;
            background: #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: var(--gold);
            width: 65%; /* This would be dynamic in a real app */
            border-radius: 10px;
        }
    </style>
</head>
<body class="hero-gradient">

    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-quran"></i>
                </div>
                <span class="text-xl font-black text-slate-800 tracking-tight">بلبل <span class="text-amber-600">الإسراء</span></span>
            </div>
            <div id="votedBadge" class="hidden flex items-center gap-2 bg-emerald-50 text-emerald-700 px-4 py-2 rounded-full border border-emerald-100 text-sm font-bold">
                <i class="fas fa-check-circle"></i>
                تم تسجيل صوتك
            </div>
        </div>
    </nav>

    <header class="pt-40 pb-20 px-6 text-center">
        <div data-aos="fade-down" class="inline-flex items-center gap-2 px-4 py-1 bg-amber-50 rounded-full text-amber-700 text-xs font-black mb-6 border border-amber-100 uppercase tracking-widest">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span>
            </span>
            المرحلة النهائية 2026
        </div>
        <h1 class="text-5xl md:text-7xl font-black text-slate-900 mb-6 leading-tight" data-aos="fade-up">
            من سيحمل لقب <br> <span class="text-amber-600">بلبل الاسراء؟</span>
        </h1>
        <p class="max-w-2xl mx-auto text-slate-500 text-lg font-medium mb-10" data-aos="fade-up" data-aos-delay="100">
            أصواتٌ ندية تنافست بكل حب، والآن القرار بين أيديكم. استمعوا لتلاوات المتأهلين السبعة واختاروا الأفضل.
        </p>

        <div class="max-w-4xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4 mb-16" data-aos="fade-up" data-aos-delay="200">
            <div class="stats-badge">
                <div class="text-xs font-bold text-slate-400 mb-1">المتسابقين</div>
                <div class="text-2xl font-black text-slate-800">07</div>
            </div>
            <div class="stats-badge">
                <div class="text-xs font-bold text-slate-400 mb-1">الأصوات الحالية</div>
                <div class="text-2xl font-black text-slate-800">100+</div>
            </div>
            <div class="stats-badge">
                <div class="text-xs font-bold text-slate-400 mb-1">الأيام المتبقية</div>
                <div class="text-2xl font-black text-slate-800">03</div>
            </div>
            <div class="stats-badge">
                <div class="text-xs font-bold text-slate-400 mb-1">الحالة</div>
                <div class="text-xs font-black text-emerald-600 bg-emerald-50 py-1 rounded-md mt-2">مفتوح الآن</div>
            </div>
        </div>

        <div class="max-w-xl mx-auto relative" data-aos="fade-up" data-aos-delay="300">
            <i class="fas fa-search absolute right-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
            <input type="text" id="searchInput" onkeyup="searchNames()" placeholder="ابحث عن متسابق محدد..." 
                   class="w-full bg-white border border-slate-200 rounded-2xl py-4 pr-14 pl-6 text-slate-700 focus:ring-4 focus:ring-amber-500/5 focus:border-amber-500 outline-none transition-all shadow-sm">
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-32">
        <div id="candidatesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </main>

    <footer class="bg-slate-50 border-t border-slate-200 py-12 px-6 text-center">
        <p class="text-slate-400 text-sm font-bold">© 2026 مدرسة الإسراء - اللجنة الثقافية</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        AOS.init({ duration: 800, once: true });

        const contestants = [
            { id: 1, name: "محمد شلبي", detail: "سورة النبأ - مقام الكرد", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=1" },
            { id: 2, name: "جمال داغر", detail: "سورة الحشر - مقام العجم", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=2" },
            { id: 3, name: "يامن مكحول", detail: "سورة ق - مقام النهاوند", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=3" },
            { id: 4, name: "كريم يتايمة", detail: "سورة يس - مقام الصبا", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=4" },
            { id: 5, name: "عمر أبو بكر", detail: "سورة الرحمن - مقام الحجاز", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=5" },
            { id: 6, name: "يمان حطاب", detail: "سورة الملك - مقام البيات", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=6" },
            { id: 7, name: "سامي نبتيتي", detail: "سورة الواقعة - مقام الرست", avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=7" }
        ];

        function renderCards(data) {
            const grid = document.getElementById('candidatesGrid');
            const votedFor = localStorage.getItem('voted_name');
            
            grid.innerHTML = data.map(c => `
                <div class="candidate-card glass-card p-6 rounded-[2.5rem] relative overflow-hidden group">
                    ${votedFor === c.name ? '<div class="absolute top-4 left-4 text-emerald-500"><i class="fas fa-check-circle fa-lg"></i></div>' : ''}
                    
                    <div class="w-24 h-24 bg-slate-100 rounded-3xl mx-auto mb-6 flex items-center justify-center overflow-hidden border-4 border-white shadow-inner">
                        <img src="${c.avatar}" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="text-center">
                        <h3 class="text-xl font-black text-slate-800 mb-1">${c.name}</h3>
                        <p class="text-slate-400 text-xs font-bold mb-6">${c.detail}</p>
                        
                        <div class="flex gap-2">
                            <button onclick="playSample('${c.name}')" class="w-12 h-12 rounded-xl bg-slate-50 text-slate-400 hover:bg-amber-50 hover:text-amber-600 transition flex items-center justify-center">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <button onclick="handleVote('${c.name}')" 
                                    class="vote-btn flex-1 h-12 rounded-xl gold-button text-white font-black text-sm disabled:opacity-30 disabled:grayscale transition-all">
                                ${votedFor === c.name ? 'تم اختيارك' : 'تصويت'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            if(localStorage.getItem('voted_bolbol_2026')) {
                document.querySelectorAll('.vote-btn').forEach(b => {
                    if(b.innerText !== 'تم اختيارك') b.disabled = true;
                });
                document.getElementById('votedBadge').classList.remove('hidden');
            }
        }

        function searchNames() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = contestants.filter(c => c.name.includes(query));
            renderCards(filtered);
        }

        function playSample(name) {
            Swal.fire({
                title: 'جاري تشغيل العينة',
                text: `استمتع بتلاوة المتسابق ${name}`,
                iconHtml: '<i class="fas fa-play text-amber-500"></i>',
                showConfirmButton: false,
                timer: 2000,
                background: '#fff',
                customClass: { icon: 'border-none' }
            });
        }

        async function handleVote(name) {
            if(localStorage.getItem('voted_bolbol_2026')) return;

            const result = await Swal.fire({
                title: 'تأكيد اختيارك',
                text: `هل تود منح صوتك لـ ${name}؟`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'نعم، أؤكد صوتي',
                cancelButtonText: 'إلغاء',
                confirmButtonColor: '#c5a059',
                cancelButtonColor: '#f1f5f9',
                customClass: { cancelButton: 'text-slate-500' }
            });

            if (result.isConfirmed) {
                // Celebration
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#c5a059', '#1e293b'] });

                // Logic
                localStorage.setItem('voted_bolbol_2026', 'true');
                localStorage.setItem('voted_name', name);
                
                // Background Sync to SheetDB
                sendToGoogleSheet(name);

                Swal.fire({ title: 'شكراً لك!', text: 'تم تسجيل صوتك بنجاح.', icon: 'success', confirmButtonColor: '#c5a059' });
                renderCards(contestants);
            }
        }

        async function sendToGoogleSheet(name) {
            const apiURL = "https://sheetdb.io/api/v1/jnog8zkwkenjl";
            const fingerprint = localStorage.getItem('voter_id') || Math.random().toString(36).slice(2);
            localStorage.setItem('voter_id', fingerprint);

            try {
                await fetch(apiURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: [{ "Timestamp": new Date().toLocaleString(), "CandidateName": name, "VoterID": fingerprint }]
                    })
                });
            } catch (err) { console.error("Sync Error:", err); }
        }

        // Secret Admin Access (Press L + M)
        let keys = {};
        document.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;
            if(keys['l'] && keys['m']) {
                Swal.fire({
                    title: 'لوحة التحكم',
                    input: 'password',
                    inputPlaceholder: 'كلمة المرور',
                    confirmButtonColor: '#1e293b'
                }).then(res => {
                    if(res.value === "isra2026") {
                        Swal.fire('أهلاً بك', 'يمكنك متابعة النتائج من الرابط المرسل لبريدك.', 'success');
                    }
                });
            }
        });
        document.addEventListener('keyup', e => { delete keys[e.key.toLowerCase()]; });

        // Initial Load
        renderCards(contestants);
    </script>
</body>
</html>
